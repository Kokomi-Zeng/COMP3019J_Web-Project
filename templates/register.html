{% extends "base_begin.html" %}

{% block title %}
register
{% endblock %}

{% block css %}/static/css/login.css{% endblock %}

{% block script %}
    <script>
    function register(){
        $.ajax({
            url:"/authorize/register",
            type:"post",
            data:{
                phone:$("#phone").val(),
                password:$("#password").val(),
                type:$(".user-type").val(),
            },
            success:function (data){
                alert(data);
                window.location.replace("/");
            }
        })
    }
    </script>

    <script>
    window.onload = function (){
        $("#submit").click(function (){
            register();
        });
    }
    </script>
{% endblock %}

{% block right_box %}
<div class="register-background-div">
    <div class="user-type">
        <label>
        <input type="radio" name="type" class="user-type" value="buyer">
        </label>
        <label>
        <input type="radio" name="type" class="user-type" value="seller">
            </label>
    </div>

    <div class="phone">
        <label for="phone">phone</label>
        <input type="text" id="phone">
    </div>

    <div class="password">
        <label for="password"></label>
        <input type="password" id="password">
    </div>

    <div class="submit">
        <button id="submit">REGISTER</button>
    </div>

</div>
{% endblock %}
